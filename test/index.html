<!doctype html>
<html>
  <head>
    <title>fetchSync Tests</title>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
<body>
  <div id="mocha"></div>
  <script src="dist/fetch-sync.js"></script>
  <script>
    if (!navigator.serviceWorker.controller) {
      // Force refresh so we have an activated worker
      window.location = window.location
    }
  </script>
  <script>
    fetchSync.init({
      forceUpdate: true,
      workerUrl: '/dist/fetch-sync.sw.js',
      workerOptions: {
        scope: 'http://localhost:8000/'
      }
    })
  </script>
  <script src="node_modules/chai/chai.js"></script>
  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/catch-and-match/index.js"></script>
  <script>
    mocha.ui('bdd');
    mocha.reporter('html');
  </script>
  <script src="test/tests.js"></script>
  <script>
    mocha.run();
  </script>
</body>
</html>
